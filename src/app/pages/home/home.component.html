<div class="container-fluid noPad">
  <app-header></app-header>
  <div class="container-fluid" id="background">
    <div class="row cardMargin">
      <div class="col-4">

        <!-- Click event will go on whole card for routing-->
        <div class="card removeBorder" routerLink="/trip-planner">
          <div class="card-body cardOneTop">
            <h5 class="card-title text-center">Fare Calculator</h5>
          </div>
          <div class="card-body cardOneBottom cardSize">
            <h1 class="d-flex justify-content-center">
              <i class="fas fa-map-marker-alt fa-3x"></i>
            </h1>
          </div>
        </div>
      </div>
      <div class="col-4">
        <!-- Click event will go on whole card for routing-->
        <div class="card removeBorder" routerLink="/schedules">
          <div class="card-body cardTwoTop">
            <h5 class="card-title text-center">Schedules</h5>
          </div>
          <div class="card-body cardSize cardTwoBottom">
            <h1 class="d-flex justify-content-center">
              <i class="far fa-clock fa-3x"></i>
            </h1>
          </div>
        </div>
      </div>
      <div class="col-4">
        <!-- Click event will go on whole card for routing-->
        <div class="card removeBorder" routerLink="/departures">

          <div class="card-body cardThreeTop">
            <h5 class="card-title text-center">Real Time Departures</h5>
          </div>
          <div class="card-body cardSize cardThreeBottom">
            <h1 class="d-flex justify-content-center">
              <i class="fas fa-train fa-3x"></i>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <!-- display for Bart advisories -->
    <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
      {{delayReport}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
